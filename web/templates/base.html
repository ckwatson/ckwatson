<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "_favicon.html" %}
    <title>{% block title %}{% endblock %} | CKWatson</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism.min.css"
      crossorigin="anonymous"
    />
    {% block head %}{% endblock %}
  </head>
  <body class="d-flex flex-column h-100">
    <header class="navbar navbar-expand-lg bg-light">
      <nav class="container-xxl flex-wrap flex-lg-nowrap">
        <span class="navbar-brand mb-0 h1">
          <img
            src="/static/favicon/favicon-96x96.png"
            alt="Logo"
            width="24"
            height="24"
            class="d-inline-block align-text-top"
          />
          CKWatson
        </span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Index</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create">Create </a>
            </li>
          </ul>
          <div class="nav-item ms-md-auto">
            <a class="nav-link" href="https://github.com/ckwatson/ckwatson">
              <img
                src="/static/github.svg"
                alt="GitHub Logo"
                width="24"
                height="24"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.5.2/validator.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/prism.min.js"
      crossorigin="anonymous"
      data-manual
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cheet.js/0.3.3/cheet.min.js"
      crossorigin="anonymous"
    ></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
